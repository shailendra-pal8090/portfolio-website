<!DOCTYPE html>
<html>
<head>
    <title>Delete Contact</title>
    <style>
        body {
            background: #f8f9fc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .delete-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(44,62,80,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #e74a3b;
            margin-bottom: 24px;
        }
        p {
            margin: 10px 0;
            color: #5a5c69;
        }
        form {
            text-align: center;
            margin-top: 24px;
        }
        button[type="submit"] {
            background: #e74a3b;
            color: #fff;
            border: none;
            padding: 10px 28px;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            margin-right: 12px;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #c0392b;
        }
        .cancel-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 4px;
            background: #f8f9fc;
            border: 1px solid #d1d3e2;
            transition: background 0.2s, color 0.2s;
        }
        .cancel-link:hover {
            background: #e3e6f0;
            color: #224abe;
        }
        @media (max-width: 500px) {
            .delete-container {
                padding: 18px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Are you sure you want to delete this contact?</h2>
        <p><strong>Name:</strong> {{ contact.name }}</p>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Subject:</strong> {{ contact.subject }}</p>
        <p><strong>Message:</strong> {{ contact.message }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a class="cancel-link" href="{% url 'custom_admin_panel' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
