<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <style>
        body {
            background: #f8f9fc;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .edit-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(44,62,80,0.08);
            padding: 32px 24px 24px 24px;
        }
        h2 {
            text-align: center;
            color: #4e73df;
            margin-bottom: 24px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #5a5c69;
            font-weight: 600;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #d1d3e2;
            border-radius: 4px;
            font-size: 1rem;
            background: #f8f9fc;
            transition: border-color 0.2s;
        }
        form input[type="text"]:focus,
        form input[type="email"]:focus,
        form textarea:focus {
            border-color: #4e73df;
            outline: none;
            background: #fff;
        }
        form textarea {
            min-height: 80px;
            resize: vertical;
        }
        button[type="submit"] {
            width: 100%;
            background: #4e73df;
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: #2e59d9;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 18px;
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #224abe;
            text-decoration: underline;
        }
        @media (max-width: 500px) {
            .edit-container {
                padding: 18px 6px 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="edit-container">
        <h2>Edit Contact</h2>
        <form method="post">
            {% csrf_token %}
            <label>Name:</label>
            <input type="text" name="name" value="{{ contact.name }}">
            <label>Email:</label>
            <input type="email" name="email" value="{{ contact.email }}">
            <label>Subject:</label>
            <input type="text" name="subject" value="{{ contact.subject }}">
            <label>Message:</label>
            <textarea name="message">{{ contact.message }}</textarea>
            <button type="submit">Save</button>
        </form>
        <a class="back-link" href="{% url 'custom_admin_panel' %}">Back to Admin Panel</a>
    </div>
</body>
</html>
